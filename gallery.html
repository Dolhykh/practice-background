<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery — Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="lightbox/css/lightbox.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>IRYNA DOLHYKH Výtvarný Pedagóg</h1>

      <div id="gallery">
        <figure class="photo">
          <a
            href="img/originals/img-01.jpg"
            data-lightbox="roadtrip"
            data-title="Eagle"
          >
            <img src="img/img-01-min.jpg" alt="Море" />
          </a>
          <figcaption>Море</figcaption>
        </figure>

        <figure class="photo">
          <a
            href="img/originals/img-02.jpg"
            data-lightbox="roadtrip"
            data-title="Патрон"
          >
            <img src="img/img-02-min.jpg" alt="Патрон" />
          </a>
          <figcaption>Патрон</figcaption>
        </figure>

        <figure class="photo">
          <a
            href="img/originals/img-03.jpg"
            data-lightbox="roadtrip"
            data-title="2023"
          >
            <img src="img/img-03-min.jpg" alt="2023" />
          </a>
          <figcaption>2023</figcaption>
        </figure>

        <figure class="photo">
          <a
            href="img/originals/img-04.jpg"
            data-lightbox="roadtrip"
            data-title="Год Начинается"
          >
            <img src="img/img-04-min.jpg" alt="Год Начинается" />
          </a>
          <figcaption>Год Начинается</figcaption>
        </figure>

        <figure class="photo">
          <a
            href="img/originals/img-05.jpg"
            data-lightbox="roadtrip"
            data-title="Про Мечты"
          >
            <img src="img/img-05-min.jpg" alt="Про Мечты" />
          </a>
          <figcaption>Про Мечты</figcaption>
        </figure>

        <figure class="photo">
          <a
            href="img/originals/img-06.jpg"
            data-lightbox="roadtrip"
            data-title="Цвета можно"
          >
            <img src="img/img-06-min.jpg" alt="Цвета можно" />
          </a>
          <figcaption>Цвета можно</figcaption>
        </figure>

        <figure class="photo">
          <a
            href="img/originals/img-07.jpg"
            data-lightbox="roadtrip"
            data-title="Место Детей"
          >
            <img src="img/img-07-min.jpg" alt="Место Детей" />
          </a>
          <figcaption>Место Детей</figcaption>
        </figure>

        <figure class="photo">
          <a
            href="img/originals/img-08.jpg"
            data-lightbox="roadtrip"
            data-title="В Любви"
          >
            <img src="img/img-08-min.jpg" alt="В любви" />
          </a>
          <figcaption>В любви</figcaption>
        </figure>

        <figure class="photo">
          <a
            href="img/originals/img-09.jpg"
            data-lightbox="roadtrip"
            data-title="Харьков"
          >
            <img src="img/img-09-min.jpg" alt="Харьков" />
          </a>
          <figcaption>Харьков</figcaption>
        </figure>
      </div>
    </div>
    <script src="lightbox/js/lightbox-plus-jquery.min.js"></script>
  </body>
</html>
